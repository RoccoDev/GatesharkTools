name: gateshark-tools
bin_name: gsk
version: "1.0"
author: RoccoDev <hey@rocco.dev>
about: Gateshark cheat code tooling.
subcommands:
  - check:
      about: Checks a Gateshark game sheet for errors.
      args:
        - file:
            short: f
            help: A path to the Gateshark file.
            takes_value: true
  - compile:
      about: Compiles a Gateshark sheet into the given implementation.
      args:
        - file:
            short: f
            help: A path to the input file.
            takes_value: true
        - output:
            short: o
            help: A path to the output file.
            takes_value: true
        - implementation:
            short: i
            help: The target implementation.
            takes_value: true
